    <section class="" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-9 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <h3 class="mb-5">Incription</h3>

                  <div class="form-outline mb-4">

                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Nom</label>
                  </div>
      
                  <div class="form-outline mb-4">
                    <input type="email" id="email-verif" class="form-control form-control-lg" placeholder="email@laplateforme.io" />

                  </div>

                  </div>
                  <div class="form-outline mb-4">
                    <input type="password" id="confirm-password" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Confirmer mot de passe</label>
                  </div>
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> J'ai lu et j'accepte les conditions générales d'utilisation </label>
                  </div>
                  <div class="form-check d-flex justify-content-start mb-4">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> S'inscrire à la newsletter </label>
                  </div>
                  <button class="btn btn-primary btn-lg btn-block" type="submit">S'inscrire</button>
                  <div id="erreur-email" style="color: red;"></div>
                </div>
              </div>
            </div>
          </div>
